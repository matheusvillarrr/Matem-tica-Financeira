<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finançai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EDUCAÇÃO FINANCEIRA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Simulador-Financiamento.html">Simulador Financiamento</a></li>
                <li><a href="educacao.html">Educação</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <div class="finance-summary">
            <div class="card">
                <span>Entradas</span>
                <span id="totalEntradas">R$ 10.000,00</span>
            </div>
            <div class="card">
                <span>Saídas</span>
                <span id="totalSaidas">-R$ 11.000,00</span>
            </div>
            <div class="card">
                <span>Total</span>
                <span id="totalGeral">-R$ 1.000,00</span>
            </div>
        </div>

        <div class="transactions">
            <h2>Nova Transação</h2>
            <form id="transactionForm">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>
                
                <label for="valor">Valor:</label>
                <input type="number" id="valor" step="0.01" required>
                
                <label for="tipo">Tipo:</label>
                <select id="tipo" required>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
                
                <button type="submit">Adicionar Transação</button>
            </form>

            <h2>Transações</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
