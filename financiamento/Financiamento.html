<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <script src="./finan.js" defer></script>
    <link rel="stylesheet" href="financ.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    
    <header>
        <div class="img">
        <img id="img_empresa" src="../imgs/logomat.png" alt="Logo empresa">
    </div>
        
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../financiamento/Financiamento.html">Simulador Financiamento</a></li>
                <li><a href="../educação/educacao.html">Educação</a></li>
            </ul>
        </nav>
    </header>
    <div class="sidebar"></div>
    <div class="simulador-container">
        <h1>Simulador de Financiamento</h1>
        <form id="simulador">
            <label for="tipo">Tipo de Financiamento:</label>
            <select id="tipo">
                <option value="imobiliario">Imobiliário</option>
                <option value="automotivo">Automotivo</option>
            </select>

            <label for="valor">Valor Total (R$):</label>
            <input type="number" id="valor" placeholder="10.000,00" required>

            <label for="prazo">Prazo (Meses):</label>
            <input type="range" id="prazo" min="12" max="360" value="60" oninput="atualizarPrazo(this.value)">
            <span id="prazo-meses">60 meses</span>

            <label for="taxa">Taxa de Juros (% a.a.):</label>
            <input type="number" id="taxa" step="0.01" placeholder="10,00" required>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <div id="resultados" class="hidden">
            <h2>Resultados da Simulação</h2>
            <p id="valorParcela"></p>
            <p id="custoCredito"></p>
            <p id="jurosPagos"></p>
            <canvas id="grafico" width="400" height="200"></canvas>
        </div>
    </div>
    <footer>
       
    </footer>
  
</body>
</html>
