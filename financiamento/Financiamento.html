<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <script src="./finan.js" defer></script>
    <link rel="stylesheet" href="financ.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    
    <header>
        <div class="img">
        <img id="img_empresa" src="../imgs/logomat.png" alt="Logo empresa">
    </div>
        
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../financiamento/Financiamento.html">Simulador Financiamento</a></li>
                <li><a href="../educação/educacao.html">Educação</a></li>
            </ul>
        </nav>
    </header>
    <div class="sidebar"></div>
    <div class="container">
        <h2>Simulador de Financiamento</h2>
        <div class="form-box">
              <form id="simuladorForm">
                <label for="tipoFinanciamento">Tipo de Financiamento:</label>
                <select id="tipoFinanciamento" name="tipoFinanciamento">
                    
                 <option value="imobiliario">Imobiliário</option>
                    <option value="automotivo">Automotivo</option>

                  <label for="valorInicial">Valor Inicial:</label>
                  <input type="number" id="valorInicial" placeholder="Ex: 1000" required>
                  
                  <label for="taxaJuros">Taxa de Juros (% ao ano):</label>
                  <input type="number" id="taxaJuros" placeholder="Ex: 5" required>
          
                  <label for="dataInicio">Data de Início:</label>
                  <input type="date" id="dataInicio" required>
          
                  <label for="anos">Número de Anos:</label>
                  <input type="number" id="anos" placeholder="Ex: 10" required>
          
                  <button type="submit">Calcular</button>
              </form>
              <div id="resultado" class="resultado">
                <h2>Resultados da Simulação</h2>
                <p id="valorParcela">Valor da Parcela: R$ 0,00</p>
                <p id="custoTotalCredito">Custo Total do Crédito: R$ 0,00</p>
                <p id="totalJurosPagos">Total de Juros Pagos: R$ 0,00</p>
                <canvas id="grafico" width="400" height="200"></canvas>
            </div>
              
              <canvas id="grafico" width="400" height="200"></canvas>
            </div>
            <script src="financ.js"></script>
        <canvas id="grafico" width="400" height="200"></canvas>
      </div>
    <footer>
       
    </footer>
  
</body>
</html>
